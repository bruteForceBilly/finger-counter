  <h2><br>Demo: Webcam continuous hand gesture detection</h2>
  <p>Use your hand to make gestures in front of the camera to get gesture classification. </br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>

  <div id="liveView" class="videoView">
    <button id="webcamButton" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <span class="mdc-button__label">ENABLE WEBCAM</span>
    </button>
    <div><p id='gesture_output' class="output"></div>
    <div style="position: relative;">
      <video id="webcam" autoplay playsinline style="position: absolute; opacity: 1; clear: both; display: block; transform: rotateY(180deg);-webkit-transform: rotateY(180deg);-moz-transform: rotateY(180deg);"></video>
      <canvas class="output_canvas" style="z-index: 1;position: absolute;pointer-events: none;transform: rotateY(180deg); -webkit-transform: rotateY(180deg); -moz-transform: rotateY(180deg);" id="output_canvas" width="1280" height="720" style="position: absolute; left: 0px; top: 0px;"></canvas>
    </div>
  </div>
</section>

<script type="module" src="recognition.js"></script>
